<html lang="en-US">
    <head>
        <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href="css/registration.css" rel="stylesheet">

</head>
<body>
    <header>
        <nav style="background-color: rgb(70, 69, 68);height: 120px;line-height: 120px;">
            <div class="nav-wrapper">
                <a href="/login" class="brand-logo"><img src="images/CityScope-1.png"
                        style="padding-left: 100px; line-height: 1200px; height: 120px; border-style: none;" /></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i
                        class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/data">Covid-19 Data</a></li>
                    <li><a href="/login">My Account</a></li>
                    <li class="join"><a href="/signup">Sign Up</a></li>
                </ul>
            </div>
        </nav>

<ul class="sidenav" id="mobile-demo">
            <li><a href="/home">Home</a></li>
            <li><a href="/data">Covid-19 Data</a></li>
            <li><a href="/login">My Account</a></li>
            <li class="join"><a href="/signup">Sign Up</a></li>
</ul>         
</header>
<main class="container">
<h4>Join Us for More Updates</h4>
<h5>Create an Account here</h5>

<div class="mt-8 grid sm:grid-cols-1 md:grid-cols-3">

<div></div>
<form class="w-full max-w-sm">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Full Name
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" value="Jane Doe">
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-email">
            Email 
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-email" type="text" value="name@example.com">
        </div>
      </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
          Password
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-username" type="password" placeholder="******************">
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3"></div>
      <label class="md:w-2/3 block text-gray-500 font-bold">
        <input class="mr-2 leading-tight" type="checkbox">
        <span class="text-sm">
          Send me your newsletter!
        </span>
      </label>
    </div>

    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
      <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>
      </div>
</form>
</div>

<div class="clear"></div>
</main>

<br><br>

</footer>  


</body>
</html>
