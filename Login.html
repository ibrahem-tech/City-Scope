<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- tailwindcss -->
    <link href="css/tailwind_styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29e5db4ce1.js" crossorigin="anonymous"></script>

    <!-- Materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href="css/registration.css" rel="stylesheet">

</head>
<body>
    <header>
        <nav style="background-color: rgb(70, 69, 68);height: 120px;line-height: 120px;">
            <div class="nav-wrapper">
                <a href="/login" class="brand-logo"><img src="images/CityScope-1.png"
                        style="padding-left: 100px; line-height: 1200px; height: 120px; border-style: none;" /></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i
                        class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/data">Covid-19 Data</a></li>
                    <li class="login"><a href="/login">My Account</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
            </div>
        </nav>

<ul class="sidenav" id="mobile-demo">
            <li><a href="/home">Home</a></li>
            <li><a href="/data">Covid-19 Data</a></li>
            <li class="login"><a href="/login">My Account</a></li>
            <li><a href="/signup">Sign Up</a></li>
</ul>         
</header>
<main class="container">
<h4 class="text-center mt-6">Account Login</h4>
<br>
<div class="mt-8 grid sm:grid-cols-1 md:grid-cols-3">

<div></div>

<div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="Email">
          Email Address
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="name@example.com">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <p class="text-red-500 text-xs italic">Please choose a password.</p>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Sign In
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-dark-blue-500 hover:text-dark-blue-800" href="#">
          Forgot Password?
        </a>
      </div>
    </form>
  </div>


<div class="clear"></div>
</main>

<br><br>

<footer id="mainFooter">
<p>Copyright &copy;<em>2020 CityScope.</em> All rights reserved. <br>Privacy Terms and Policy</p>
</footer>  

</body>
</html>
